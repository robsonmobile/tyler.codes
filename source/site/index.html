---
layout: default
title: Tyler Rilling makes things on the internet.
description: Colophon of Tyler Rilling
slug: index
---

<section id="index" class="site-section hidden">
  <h1 class="sr-only">Home</h1>
  <nav class="site-nav">
    <ul class="list-nav list-unstyled">
      {% assign posts = site.posts | sort:"weight" %}
      {% for post in posts %}
      <li class="d-block mb-2">
        <a class="btn btn-primary btn-block text-left" title="{{ post.alt }}" href="{{ post.website }}">
          {% if post.icon %}<span>{{ post.icon }}</span>{% endif %}
          {{ post.title }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</section>
